{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'landing:index' %}">
        <img width="45px" src="{% static 'logo.png' %}" alt="" class="site-logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'orders_list' %}">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
                    <span class="badge badge-warning" id="lblCartCount">{{ number }}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'landing:contact' %}">ContactUs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'product_list' %}">Shop</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Welcome {{ user.username|title }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'panel' %}">Go to Panel</a>
                    <a class="dropdown-item" href="{% url 'customer_logout' %}">Logout</a>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'customer_login' %}">Login/SignUp</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
